<!DOCTYPE html> 
<html>
<head>
	<title>NEW CONTRIBUTOR</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>

	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="HHCustom.js"></script>
	<script type="text/javascript" src="HHCustomPhone.js"></script>

</head>
<body>
	<div class="topLinks">
			<a href="index.html">HOME</a>
	</div>
	
	<div id="introBox">
			<div style="float: left; width: 20%; margin-bottom: 2rem">
			<img class="logo" style="width: 70%;" src="helpLogo.png">
			</div>
			
			<div class="log" style="float: right; width: 10%; margin-bottom: 2rem">
			<a href="newUser.html">Sign Up</a>
			<a href="logIn.html">Log In</a>		
			</div>
	</div>
		
		<div id="box" style="padding: 3% 3% 3% 3%; margin: 2% auto 0 auto; width: 40%;">
			<form action="orgVerify.html" method="post" id="subForm">
			<header class="fulfilled" style="margin-bottom: 5%;">Make an Account</header>

			<p style="text-align: center;">*Required Fields</p>

			<ul class="longSign">
				<li>
					<label for="name">* Name:</label> <input placeholder="First Last" type="text" name="name" id="name" required />
				</li>
				<li>
					<label for="city">City:</label> <input type="text" name="city" id="city"/>
				</li>
				<li>
					<label for="phone">Phone Number:</label> <input type="tel" id="phone" id="phone"/><p style="margin:0; text-align: center;" id="phoneInfo"></p>
				</li>
				<li>
					<label for="email">* E-mail:</label> <input type="email" name="email" id="email"/>
					<p style="margin:0; text-align: center;" id="emailInfo"></p>
				</li>
				<p></p>
				<li>
					<label for="uname">* Create a Username:</label> <input type="text" name="uname" id="uname" required/>
				</li>
				<li>
					<label for="pword">* Create a password:</label> <input type="text" name="pword" id="pword" required/>
				</li>
				<li>
					<label for="pwordVer">* Type password again:</label> <input type="text" name="pwordVer" id="pwordVer" required/>
				</li>
				<li><p></p><p></p></li>
				<input class="tfbutton" type="submit" value="Register">
			</ul>
			</form>
		</div>
	
	</div>
<footer>

</footer>

</body>
</html>
