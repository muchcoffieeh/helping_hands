<!DOCTYPE html>
<html>
<head>
	<title>NEW ORGANIZATION</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>

	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="HHCustom.js"></script>
	<script type="text/javascript" src="HHCustomPhone.js"></script>

</head>
<body>
	<div class="topLinks">
			<a href="index.html">HOME</a>
	</div>

	<div id="introBox">
			<div style="float: left; width: 20%; margin-bottom: 2rem">
			<img class="logo" style="width: 70%;" src="helpLogo.png">
			</div>

			<div class="log" style="float: right; width: 10%; margin-bottom: 2rem">
			<a href="newUser.html">Sign Up</a>
			<a href="logIn.html">Log In</a>
			</div>
	</div>

	<div id="box" style="padding: 3% 3% 3% 3%; margin: 2% auto 0 auto; width: 40%;">
		<header class="fulfilled" style="margin-bottom: 5%;">Register Your Organization</header>

		<p style="text-align: center;">*Required Fields</p>


		<form action="orgVerify.html" onsubmit="return validateForm()"method="post" id="subForm">
			<ul class="longSign">

				<li>
					<label for="name">* Organization:</label> <input type="text" placeholder="This is your username" name="name" id="name" />
					<p style="margin:0; text-align: center;" id="nameInfo"></p>
				</li>
				<li>
					<label for="address">* Address:</label> <input type="text" name="address" id="address" /><p style="margin:0; text-align: center;" id="addressInfo"></p>
				</li>
				<li>
					<label for="contact">Name of Contact:</label> <input type="text" name="contact" id="contact"/>
				</li>
				<li>
					<label for="phone">* Phone Number:</label> <input type="tel" id="phone" id="phone" /><p style="margin:0; text-align: center;" id="phoneInfo"></p>
				</li>
				<li>
					<label for="email">* E-mail:</label> <input type="email" name="email" id="email"/>
					<p style="margin:0; text-align: center;" id="emailInfo"></p>
				</li>
				<p></p>
				<li>
					<label for="linkedin">LinkedIn URL:</label> <input type="URL" name="linkedin" id="linkedin"/>
				</li>
				<li>
					<label for="facebook">Facebook URL:</label> <input type="URL" name="facebook" id="facebook"/>
				</li>
				<p></p>
				<li>
					<label for="pword">* Create a password:</label> <input type="text" name="pword" id="pword"/><p style="margin:0; text-align: center;" id="pwordInfo"></p>
				</li>
				<li>
					<label for="pwordVer">* Type password again:</label> <input type="text" name="pwordVer" id="pwordVer" /><p style="margin:0; text-align: center;" id="pwordVerInfo"></p>
				</li>
				<li><p></p><p></p></li>
				<input class="tfbutton" type="submit" value="Submit for Verification">
			</ul>

		</form>

	</div>
<footer>
	<nav class="bottomLinks">
			<a href="index.html">About Us</a>
			<a href="profile.html">Community</a>
			<a href="new1.html">Education</a>
			<a >(c) HelpingHands, 2014</a>
	</nav>
</footer>

</body>
</html>
