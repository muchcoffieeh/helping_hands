<!DOCTYPE html>
<html>
<head>
	<title>New Request</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8/jquery.validate.min.js"></script>
	<script type="text/javascript"> $(document).ready(function(){ $("#subForm").validate(); }); </script>

	<script type="text/javascript" src="hands.js"></script>
</head>
<body>
	<div class="topLinks">
			<a href="index.html">HOME</a>
			<a href="profile.html">ACCOUNT</a>
			<a href="new1.html">MESSAGES</a>
	</div>

	<div id="introBox">
			<div style="float: left; width: 20%; margin-bottom: 2rem">
			<img class="logo" style="width: 70%;" src="helpLogo.png">
			</div>

			<div style="float: right; width: 10%; margin-bottom: 2rem">
			<a href="contAccount.html" id="orgName">Salvation Army</a>
			<a action="logOut">Log Out</a>
			</div>
	</div>

	<div id="box" style="margin: 5% auto 5% auto; border-radius:1em; width: 50em; padding: 3em;">

			<form action="requestReceived.html" method="post" id="subForm">
			<header class="fulfilled">New Request</header>
			<ul class="newRequest">
				<li><label for="name">Need:</label> <input type="text" name="name" id="name" required /></li>
				<li><label for="amt">Amount:</label> <input type="number" name="name" id="number" required /></li>
				<!-- this will auto populate with the address of organization -->
				<li><label for="name">Delivery Address:</label> <input placeholder="832 Folsom st" type="text" name="name" id="name" required /></li>
				<li><label for="name"></label> <input placeholder="San Francisco, CA, 94610" type="text" name="name" id="name" required /></li>
				<li><label for="st-time">Hours of Operation:</label>
					<input style="width: 5em;" type="time" name="st-time" id="st-time" required />
					<label style="width: 4em;"for="end-time">To:</label>
					<input style="width: 5em;" type="time" name="end-time" id="end-time" required />
				</li>
				<li><label for="name">Partial donations accepted?</label>
					<input style="width: 3em;" type="radio" name="q1" value="y"><label style="width: 1em;">Yes</label>
					<input style="color: #000; width: 3em;" type="radio" name="q1" value="n"><label style="width: 1em;">No</label>
				</li>

				<li><label for="name">Purpose:</label> <input placeholder="If the need is for specific event" type="text" name="name" id="name"/></li>
				<li><label for="name">Details:</label>
					<textarea class="desRequest" rows="5" cols="47" placeholder="Optional. However a brief description will help you connect with potential donors."></textarea><br />
					</textarea></li>
				<li><label for="date">Expiration Date:</label> <input type="date" name="date" id="date" required /></li>

				<li><br></br></li>
				<li>
					<input class="tfbutton" type="submit" value="Submit Request" />
				</li>
			</ul>
			</form>
		</div>

	</div>
<footer>
	<nav class="bottomLinks">
			<a href="index.html">About Us</a>
			<a href="profile.html">Community</a>
			<a href="new1.html">Education</a>
			<a >(c) HelpingHands, 2014</a>
	</nav>
</footer>

</body>
</html>
